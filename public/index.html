<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Cập nhật viewport: Chặn zoom (user-scalable=no) để tạo cảm giác giống App native -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Màu thanh trạng thái trình duyệt trên mobile (trùng với màu nền app) -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Level up your English skills in this RPG gamified learning app." />

    <!-- ====================================================== -->
    <!-- PWA CONFIGURATION (CẤU HÌNH CÀI ĐẶT APP) -->
    <!-- ====================================================== -->
    <!-- 1. File Manifest chứa thông tin app -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- 2. Icon hiển thị trên tab và màn hình chính -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- 3. Cấu hình riêng cho iOS (iPhone/iPad) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EngLeveling">

    <!-- Tailwind CSS (Lưu ý: Dùng CDN load sẽ chậm hơn build sẵn, nên cần Loading Screen) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>English Leveling RPG</title>

    <!-- ====================================================== -->
    <!-- START: TẢI FONT CHỮ LILITA ONE TOÀN CỤC -->
    <!-- ====================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- ====================================================== -->
    <!-- END: TẢI FONT TOÀN CỤC -->
    <!-- ====================================================== -->

    <style>
      /* Reset mặc định của trình duyệt và khóa kích thước/scroll */
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Quan trọng: Ngăn cuộn trang body */
        background-color: #0f172a; /* Màu nền mặc định */
        -webkit-tap-highlight-color: transparent; /* Bỏ màu highlight xanh khi bấm nút trên mobile */
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <!-- React sẽ mount vào div này -->
    <div id="root">
      <!-- 
        START: PRE-LOADING SCREEN 
        Phần này hiện ra ngay lập tức khi vào web, trong lúc chờ React/Tailwind tải.
        Khi React chạy xong, nó sẽ xóa phần này đi để hiện app chính.
      -->
      <style>
        .app-loading {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100%;
          width: 100%;
          background-color: #0f172a;
          color: white;
          font-family: sans-serif;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 9999;
        }
        .loading-spinner {
          width: 50px;
          height: 50px;
          border: 4px solid rgba(255, 255, 255, 0.1);
          border-left-color: #a855f7; /* Màu tím */
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        }
        .loading-text {
          font-weight: bold;
          letter-spacing: 2px;
          font-size: 14px;
          color: #94a3b8;
          animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
      </style>
      
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING RPG...</div>
      </div>
      <!-- END: PRE-LOADING SCREEN -->
    </div>

    <!-- ====================================================== -->
    <!-- SCRIPT QUAN TRỌNG: BẮT SỰ KIỆN CÀI ĐẶT & SERVICE WORKER -->
    <!-- ====================================================== -->
    <script>
      // 1. Khởi tạo biến toàn cục để lưu sự kiện cài đặt
      window.deferredPrompt = null;

      // 2. Lắng nghe sự kiện ngay lập tức khi trang tải
      window.addEventListener('beforeinstallprompt', (e) => {
        // Ngăn Chrome hiển thị thanh thông báo cài đặt mặc định bên dưới màn hình
        e.preventDefault();
        
        // Lưu sự kiện lại vào biến window để React Component (profile.tsx) dùng sau
        window.deferredPrompt = e;
        
        console.log('✅ PWA Install Prompt captured successfully in index.html');
      });

      // 3. Đăng ký Service Worker (Bắt buộc cho PWA)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
